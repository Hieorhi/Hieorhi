<title>Hieorhi</title>
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  html, body {
    height: 100%;
    font-family: 'Helvetica Neue', Arial, sans-serif;
    background-color: #ffffff;
    color: #111111;
  }

  body {
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    flex-direction: column;
  }

  h1 {
    font-size: 5rem;
    margin-bottom: 1rem;
  }

  p {
    font-size: 1.5rem;
    color: #555555;
  }

  h1, p {
    opacity: 0;
    animation: fadeIn 1s forwards;
  }

  h1 {
    animation-delay: 0.3s;
  }

  p {
    animation-delay: 0.8s;
  }

  @keyframes fadeIn {
    to {
      opacity: 1;
    }
  }
</style>
